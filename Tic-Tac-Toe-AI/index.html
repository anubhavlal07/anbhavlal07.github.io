<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Tic <span>Tac</span> Toe</h1>
    <div class="end-game">
      <div class="text status-action"></div>
    </div>
    <div class="status-action">
      <div class="status"></div>
      <div class="reset">Reset</div>
    </div>
    <div class="game-grid">
      <div class="game-cell" id="0"></div>
      <div class="game-cell" id="1"></div>
      <div class="game-cell" id="2"></div>
      <div class="game-cell" id="3"></div>
      <div class="game-cell" id="4"></div>
      <div class="game-cell" id="5"></div>
      <div class="game-cell" id="6"></div>
      <div class="game-cell" id="7"></div>
      <div class="game-cell" id="8"></div>
    </div>
    <!-- <div class="status-action">
      <div class="reset">Reset</div>
    </div> -->
  </div>
  <script src="minimax_algo.js"></script>
</body>

</html>
