<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Notes App</title>
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Notes App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              id="searchTxt"
              placeholder="Search Your Notes"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1 class="d-flex justify-content-center">Your Personal Notes</h1>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Add a note</h3>
          <h6 class="card-title">Title</h6>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="addTitle"
              onkeyup="success()"
              placeholder="Add your title"
              required
            />
          </div>
          <h6 class="card-title">Note</h6>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="addTxt"
              onkeyup="success()"
              rows="3"
              placeholder="Add your note"
              required
            ></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn" disabled>ADD</button>
        </div>
      </div>
      <h3 class="my-4 d-flex justify-content-center">Your Notes</h3>
      <hr />
      <div class="row container-fluid" id="notes"></div>
      <hr />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
